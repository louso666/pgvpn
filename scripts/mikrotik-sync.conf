# Configuration for scripts/sync-mikrotik-address-lists.sh
# Fill with real credentials before running.

# Central pg server SSH details (used to fetch ipset members)
PG_SSH_USER="root"
PG_SSH_HOST=""
PG_SSH_PORT=22022
PG_SSH_OPTS=""

# Define routers we want to sync (space separated identifiers)
MIKROTIK_ROUTERS=(home dacha)

# Router specific settings
# home router
ROUTER_home_USER="admin"
ROUTER_home_HOST="192.168.1.254"
ROUTER_home_PORT=22022
ROUTER_home_GATEWAY="10.10.3.1"   # pg endpoint seen from home router
ROUTER_home_ROUTING_MARK="pg-to-pg"
ROUTER_home_SSH_OPTS="-i /etc/pgvpn/mikrotik-sync.key -o KexAlgorithms=+diffie-hellman-group14-sha1"

# dacha router
ROUTER_dacha_USER="admin"
ROUTER_dacha_HOST="192.168.2.254"
ROUTER_dacha_PORT=22022
ROUTER_dacha_GATEWAY="10.20.2.1"
ROUTER_dacha_ROUTING_MARK="pg-to-pg"
ROUTER_dacha_SSH_OPTS="-i /etc/pgvpn/mikrotik-sync.key -o KexAlgorithms=+diffie-hellman-group14-sha1"

# Address-list names to use on MikroTik
MIKROTIK_LIST_NL="pg-proxy-nl"
MIKROTIK_LIST_USA="pg-proxy-usa"

# Comments used to identify rules created by this script
MIKROTIK_COMMENT_NL="pg-sync nl"
MIKROTIK_COMMENT_USA="pg-sync usa"
MIKROTIK_ROUTE_COMMENT="pg-sync to-pg"
