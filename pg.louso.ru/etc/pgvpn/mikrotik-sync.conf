# MikroTik sync configuration on pg.louso.ru
# Replace placeholders with real credentials before enabling the timer.

PG_SSH_USER="root"
PG_SSH_HOST="pg.louso.ru"
PG_SSH_PORT=22022
PG_SSH_OPTS=""

MIKROTIK_ROUTERS=(home dacha)

# Home router example
ROUTER_home_USER="admin"
ROUTER_home_HOST="192.168.1.1"
ROUTER_home_PORT=22
ROUTER_home_GATEWAY="10.10.3.1"
ROUTER_home_ROUTING_MARK="pg-to-pg"
ROUTER_home_SSH_OPTS="-o KexAlgorithms=+diffie-hellman-group14-sha1"

# Dacha router example
ROUTER_dacha_USER="admin"
ROUTER_dacha_HOST="192.168.2.1"
ROUTER_dacha_PORT=22
ROUTER_dacha_GATEWAY="10.20.2.1"
ROUTER_dacha_ROUTING_MARK="pg-to-pg"
ROUTER_dacha_SSH_OPTS="-o KexAlgorithms=+diffie-hellman-group14-sha1"

MIKROTIK_LIST_NL="pg-proxy-nl"
MIKROTIK_LIST_USA="pg-proxy-usa"
MIKROTIK_COMMENT_NL="pg-sync nl"
MIKROTIK_COMMENT_USA="pg-sync usa"
MIKROTIK_ROUTE_COMMENT="pg-sync to-pg"
